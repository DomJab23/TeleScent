version: '3.8'

services:
  # Backend service (Node.js + Python ML)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: telescent-backend
    ports:
      - "5000:5000"
    volumes:
      - ./ml/model:/app/ml/model:ro  # Mount trained model
      - ./backend/database.sqlite:/app/backend/database.sqlite  # Persist database
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: telescent-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  default:
    name: telescent-network
