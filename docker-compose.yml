services:
  telescent-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telescent-backend
    ports:
      - "5001:5001"
      - "4040:4040"  # ngrok web interface
    environment:
      NODE_ENV: production
      PORT: 5001
      DOCKER_ENV: "true"
      # ngrok authtoken for tunnel access
      NGROK_AUTHTOKEN: "36HvhW2kJBsLK1QBQF1vMjh7wna_cJYWXZTWWFg6PpKEvZi3"
    volumes:
      - ./backend/database.sqlite:/app/database.sqlite
      - ./collected_data:/collected_data
    networks:
      - telescent-network
    # Give the container more time to start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  telescent-network:
    driver: bridge
