# docker-compose.yml - Production ready with internet access

version: '3.8'

services:
  app:
    build: .
    ports:
      - "0.0.0.0:8080:5000"  # Listen on all interfaces
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-telescent-production-secret-change-this}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5000}
      - PUBLIC_URL=${PUBLIC_URL:-}
    volumes:
      - db_data:/app/backend/
    restart: unless-stopped
    container_name: telescent-app
    networks:
      - telescent-network
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:
    driver: local

networks:
  telescent-network:
    driver: bridge
