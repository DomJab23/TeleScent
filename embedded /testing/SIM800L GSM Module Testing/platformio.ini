[platformio]
description = "Enable compile_commands.json for clangd"
extra_configs = clangd.ini

[env:arduino_nano_esp32]
platform = espressif32
board = arduino_nano_esp32
framework = arduino
; build_flags = -I$PROJECT_PACKAGES_DIR/framework-arduinoespressif32/cores/esp32
; 	-I$PROJECT_PACKAGES_DIR/framework-arduinoespressif32/libraries
; extra_scripts = extra_script.py
monitor_speed = 115200

build_flags = -DARDUINO_USB_CDC_ON_BOOT=1
